<!-- Logo y titulo de la pagina -->

<div class="navbar">
  <div class="logo-container">
    <img class="logo" src="../../../assets/images/logoBeautyCare.png" alt="logo">
    <h1 class="titulonav">BeautyCare</h1>
  </div>

  <!-- opciones de ruta -->
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/servicios/depilacion">Servicios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/contacto">Contacto</a>
    </li>
  </ul>


  <!-- foto del avatar e iniciar sesion -->
  <div class="avatar-dropdown">
    <img [src]="imagePath" class="user-avatar" (click)="toggleSubMenu()" alt="User Avatar">
    <div id="sub-menu" class="submenu-container " [style.display]="submenuVisible ? 'block' : 'none'">
      <a  class="uil uil-user-circle" *ngIf="!loggedIn" (click)="onClick('/login'); toggleSubMenu()">Iniciar Sesion</a>
      <a *ngIf="!loggedIn" (click)="onClick('/login'); toggleSubMenu()">Registrarse</a>
      <a *ngIf="loggedIn" (click)="onClick('/perfil-cliente'); toggleSubMenu()">Perfil</a>
      <a *ngIf="loggedIn" (click)="signOut(); toggleSubMenu()">Cerrar Sesión</a>
    </div>
  </div>
