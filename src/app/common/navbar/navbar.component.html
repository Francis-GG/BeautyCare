<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">


      <ul class="titulosnav">
        <li><a routerLink="/">Inicio</a></li>
        <li><a routerLink="/servicios/depilacion">Servicios</a></li>
        <li><a routerLink="/contacto">Contacto</a></li>
      </ul>
      <div *ngIf="data.length > 0">
        <img
          [src]="loggedIn? (avatarUrl || '../../../assets/images/login/5-removebg-preview.png') : '../../../assets/images/logoBeautyCare.png'"
          class="user-pic" (click)="toggleMenu()">

        <div class="user-info" *ngFor="let user of data">
          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu dropstart">

              <div class="user-info" *ngFor="let user of data">
                <!-- foto del submenu -->
                <img title="imagen-usuario" src="../../../assets/images/user.png">
                <h3> {{user.nombre}} {{user.apellido}}</h3>
              </div>
              <hr>
              <!-- icono de perfil y ruta para editar perfil -->
              <a href="#" class="sub-menu-link" routerLink="/perfil-cliente">
                <img title="icono-perfil" src="../../../assets/images/profile.png">
                <p>Editar Perfil</p>
              </a>
              <!-- icono de cerrar sesion y ruta para cerrar sesion -->
              <a (click)="signOut()" class="sub-menu-link">
                <img title="icono-cerrar-sesion" src="../../../assets/images/logout.png">
                <p>Cerrar Sesión</p>
              </a>
            </div>
          </div>
        </div>
      </div>


      <h1 class="titulonav">BeautyCare</h1>
      <!-- si no esta logeado el logo redirigirá al login para registrarse o para iniciar sesion -->
      <div *ngIf="data.length === 0">
        <img
          [src]="loggedIn? (avatarUrl || '../../../assets/images/login/5-removebg-preview.png') : '../../../assets/images/logoBeautyCare.png'"
          class="user-pic" routerLink="login">
      </div>
    </div>
  </nav>
</div>
