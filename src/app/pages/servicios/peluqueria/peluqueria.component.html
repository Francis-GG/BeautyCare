<app-servicios></app-servicios>
 
 
<!-- tabla para peluqueria  -->
<section id="peluqueria">
  <div class="container">

      <div class="row justify-content-center">
        <table>
          <thead>
            <tr>
              <th>Servicio</th>
              <th>Descripción</th>
              <th>Duración</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let item of data">
            <tr>
              <td class="titulosServ">{{item.servicio}}</td>
              <td class="descrip">{{item.descripcion}}</td>
              <td>{{item.tiempo}}</td>
              <td>{{item.precio}}</td>
              <td><button (click)="reservar(item)">Reservar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</section>
