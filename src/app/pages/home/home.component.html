<!-- carrucel con preguntas  -->
<div class="container-fluid">
  <div id="carruselHome" class="carousel slide" data-bs-ride="carousel">
    <!-- código del carrusel -->
    <div class="container-carrucel">
      <div class="row">
        <div col col-12>
          <div id="carruselHome" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/images/depilacion1.jpg" class="d-block w-100" alt="Imagen de depilación">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/peluqueria1.jpg" class="d-block w-100" alt="Imagen de peluquería">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/manicure1.jpg" class="d-block w-100" alt="Imagen de manicure">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carruselHome" data-bs-slide="prev">
              <p class="carousel-control-prev-icon" aria-hidden="true"></p>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carruselHome" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div id="cards-servicios">

          <!-- <img src="{{item.imagen_horizontal}}" class="card-img-top" alt="Imagen vertical {{item.nombre}}"
            routerLink="{{item.ruta}}"> -->

            routerLink="{{item.ruta}}">{{item.nombre}}</button>
          <p class="descrpservicios">{{item.descripcion}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
