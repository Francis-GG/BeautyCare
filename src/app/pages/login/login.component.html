<body>
    <section class="wrapper">
        <div class="form signup">
            <header>Regístrate</header>
            <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)">
                <input id="email-registro" name="email" ngModel placeholder="Email" id="email" type="email" class="input-field"/>
                <input id="password-registro" name="password" ngModel placeholder="Password" id="password" type="password" class="input-field"/>
                <input type="submit" value="Guardar" />
            </form>
        </div>

        <div class="form login">
            <header>Iniciar Sesión</header>
            <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
                <input id="email-login" name="email" ngModel placeholder="Email" id="email" type="email" class="input-field"/>
                <input id="password-login" name="password" ngModel placeholder="Password" id="password" type="password" class="input-field"/>
                <input type="submit" value="Ingresar" />
            </form>
        </div>
    </section>
</body>
