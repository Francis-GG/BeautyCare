
<body>
    <section class="wrapper">
        <div class="form signup">
            <header>Regístrate</header>
            <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)">
                <input id="email-registro" name="email" ngModel placeholder="Email" type="email" class="input-field"/>
                <input id="password-registro" name="password" ngModel placeholder="Contraseña" id="password" type="password" class="input-field"/>
                <div class="input-group"> 
                    <input id="nombre-registro" name="nombre" ngModel placeholder="Nombre" id="nombre" type="text" class="form-control"/>

                    <input id="apellido-registro" name="apellido" ngModel placeholder="Apellido" id="apellido" type="texto" class="form-control"/>
                </div>
                <input id="telefono-registro" name="telefono" ngModel placeholder="Teléfono: +569 " id="telefono" type="text" class="input-field"/>
                <input type="submit" value="Guardar" />
            </form>
        </div>

        <div class="form login">
            <header>Iniciar Sesión</header>
            <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
                <input id="email-login" name="email" ngModel placeholder="Email" id="email" type="email" class="input-field"/>
                <input id="password-login" name="password" ngModel placeholder="Password" id="password" type="password" class="input-field"/>
                <input type="submit" value="Ingresar" />
            </form>
        </div>
    </section>
</body>
